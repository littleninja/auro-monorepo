<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>auro-header API examples and bundled install support</title>
  <style>
    main {
      width: 80%;
      margin: var(--auro-size-xl) auto var(--auro-size-xxxl);
      padding-bottom: var(--auro-size-xxxl);
    }

    @media(min-width: 1024px) {
      main {
        width: 50%;
      }
    }

    .codeWrapper {
      background-color: var(--auro-color-brand-midnight-400);
      color: #fff;
      padding: var(--auro-size-md);
      border-radius: 0.375rem;
    }

    .codeWrapper p {
      margin: var(--auro-size-xs);
    }

    .margin {
      margin: var(--auro-size-md) 0;
    }

    code {
      font-family: monospace;
    }

    auro-header {
      display: block;
    }
  </style>

  <script>
    function escapeHTML(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/[']/g, '');
    }

    var auroHeader = [
      '<auro-header level="2" display="display">Hello World!</auro-header>',
      '<auro-header level="5" display="400" margin="bottom" size="xs">Hello World!</auro-header>',
      '<auro-header level="3" display="700" margin="bottom" size="xxxs">Hello World!</auro-header>'
    ]
  </script>
</head>

<body>
  <main>
    <h1>auro-header API examples</h1>
    <p>The following examples illustrate the auro-header APIs used within any web app.</p>
    <section class="wc-wrapper">
      <h3>auro-header: default</h3>
      <script>
        for (i = 0; i < auroHeader.length; i++) {
          document.write(auroHeader[i])
        }
      </script>
      <div class="codeWrapper margin">
        <code>
          <script>
            for (i = 0; i < auroHeader.length; i++) {
              document.write(escapeHTML(auroHeader[i]));
            }
          </script>
        </code>
      </div>
    </section>

  </main>
  <div id="assets">
    <link rel="stylesheet"
      href="https://unpkg.com/@alaskaairux/orion-design-tokens@2.11.0/dist/tokens/CSSCustomProperties.css" />
    <link rel="stylesheet"
      href="https://unpkg.com/@alaskaairux/orion-web-core-style-sheets@2.10.2/dist/bundled/essentials.css" />


    <!-- for initial build and test only -->
    <!-- <script src="./polyfills.js"></script>
    <script src="./auro-header__bundled.js"></script> -->

    <!-- once first build has been released, update with the links below -->
    <!-- Be sure to update the :version number -->
    <script src="https://unpkg.com/@alaskaairux/auro-header@1.1.0/dist/polyfills.js"></script>
    <script src="https://unpkg.com/@alaskaairux/auro-header@1.1.0/dist/auro-header__bundled.js"></script>
  </div>
</body>

</html>
